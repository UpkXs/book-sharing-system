<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<form th:action="@{/book/saveBook/saveBook2}"  method="post" >
    Title: <input type="text" name="title" th:value="${title}" placeholder="enter  Title of book"/><br>
    Author: <input type="text" name="author" th:value="${author}" placeholder="enter Author of book"/><br>
    Genre: <input type="text" name="genre" th:value="${genre}" placeholder="enter Genre of book"/><br>
    Owner: <input type="text" name="owner" th:value="${owner}" placeholder="enter Owner of book"/><br>



    <p><input type="submit" value="Submit" /></p>
</form>


</body>
</html>
